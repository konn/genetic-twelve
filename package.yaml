name:                genetic-twelve
version:             0.1.0.0
github:              "githubuser/genetic-twelve"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/genetic-twelve#readme>

dependencies:
- base >= 4.7 && < 5
- array
- attoparsec
- attoparsec-binary
- bytestring
- conduit
- conduit-extra
- monad-loops
- directory
- Euterpea
- filepath
- foldl
- foldl-transduce
- HCodecs
- integer-logarithms
- lens
- massiv
- MonadRandom
- mwc-random
- parallel
- parsers
- primitive
- random
- random-shuffle
- vector
- vector-fft
ghc-options:
- -Wall

library:
  source-dirs: src

executables:
  genetic-twelve-exe:
    main:                Main.hs
    source-dirs:         app
    other-modules:       []
    ghc-options:
    - -O1
    dependencies:
    - genetic-twelve
  
  fft-wav:
    main: fft-wav.hs
    other-modules:       []
    source-dirs:         app
    ghc-options:
    - -O2
    dependencies:
    - genetic-twelve
  
  compare-fft:
    main: compare-fft.hs
    other-modules:       []
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genetic-twelve

tests:
  genetic-twelve-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genetic-twelve
